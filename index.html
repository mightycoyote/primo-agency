<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body data-instant-intensity="all" class="primo-page">
    <div class="block" id="block-eudnj">
      <div class="primo-copy" id="copy-eudnj"></div>
    </div>

    <div class="block" id="block-qzpiv">
      <div class="primo-component" id="component-qzpiv">
        <div>
          <div class="agency h-wrapper">
            <header>
              <nav>
                <ul>
                  <li>Home</li>
                  <li>Features</li>
                  <li>Pages</li>
                  <li>Portfolio</li>
                  <li>Blog</li>
                  <li>Contact</li>
                </ul>
              </nav>
              <div class="title">
                <h1 class="h1">Creative and profit.</h1>
                <p>
                  We obtain results with marketing, creative, and industry
                  experience.
                </p>
                <div>
                  <button class="button">About Us</button>
                  <button class="button">Get Virgo</button>
                </div>
              </div>
              <address>
                <p>info@virgo.com</p>
                <p>+8 800 555 35 35</p>
              </address>
            </header>
          </div>
        </div>
      </div>
      <style type="text/css">
        #component-qzpiv .h-wrapper {
            background: center / cover no-repeat;
            background-image: url(https://placeimg.com/1000/1000/tech);
            background-color: rgba(10, 10, 10, .8);
            background-blend-mode: multiply;
          }
          #component-qzpiv header {
            text-align: center;
            color: white;
          }
          #component-qzpiv nav ul {
            display: flex;
            flex-direction: column;
            list-style: none;
            justify-content: center;
            font-family: var(--display-font);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8125rem;
            padding: 0;
          }
          #component-qzpiv nav li {
            padding: .5rem;
          }
          #component-qzpiv address {
            font-family: var(--display-font);
            font-weight: 400;
            font-style: normal;
            font-size: 1rem;
          }
          @media (min-width: 768px) {
            #component-qzpiv header {
              height: 67.625rem;
              display: flex;
              flex-direction: column;
              justify-content: space-between;
              max-width: 1920px;
              margin: 0 auto;
            }

            #component-qzpiv nav ul {
              flex-direction: row;
            }

            #component-qzpiv nav {
              border-bottom: 4px solid rgba(255,255,255,0.1);
            }

            #component-qzpiv .title {
              align-self: center;
            }

            #component-qzpiv .title p {
              font-size: 1.375rem;
              margin: 2.625rem 0;
            }

            #component-qzpiv address {
              display: flex;
              justify-content: space-between;
              margin: 3.375rem 4.75rem;
            }
          }
      </style>
    </div>
  </body>
</html>
